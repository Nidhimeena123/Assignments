<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Initializing total number of Days
        const days = 1329;
        // Counting the total number of years in given days
        const years = days/365;
        // Printing the total number of days and years
        console.log(` There are ${Math.round(years)} years in ${days} days` );
        console.log(` There are ${days} days in ${Math.round(years)} years` );
        
    </script>
</body>
</html>
