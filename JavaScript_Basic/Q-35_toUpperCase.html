<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Changing the string to Upper Case
        let text = 'nidhi meena';
        
        // toUpperCase() method is used to change the 
        // text from lowerCase to UpperCase
        // and document it
        let changeText = text.toUpperCase();
        document.write(changeText);
    </script>
</body>
