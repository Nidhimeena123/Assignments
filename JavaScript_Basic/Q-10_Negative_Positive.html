<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Taking the number from the user
        let number = prompt('Enter the number');
        // if the number is greater than 0 then is a positive number
        if(number >= 0 ){
            document.write(`The ${number} is a positive number`)
        }
        // if the number is leass than 0 then is a negative number
        else if(number < 0){
            document.write(`The ${number} is a negative number`)
        }
        // If none of the if statement matches than it will print invalid
        else{
            document.write('Invlaid')
        }
    </script>
</body>
</html>
