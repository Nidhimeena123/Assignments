<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Pattern 1
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= i; j++){
                document.write(j%2)
            }
            document.write("<br>")
        }
        document.write("<br><br>")



        // Pattern 2
        let string = "";
        let count = 0;
        for(let i = 1; i <= 5; i++){
            for(let j = 0; j < i; j++){
                string += String.fromCharCode(count + 65);
                count++;
            }
            string += "\n";
        }
        console.log(string);


        // Pattern 3
        let variable = 1;
        let pattern = "";
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= i; j++){
                pattern += variable+" ";
                variable++;
            }
            pattern += "\n";
        }
        console.log(pattern);


        // Pattern 4
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= i; j++){
                document.write('*')
            }
            document.write("<br>")
        }
        document.write("<br><br>")



    </script>
</body>
</html>
