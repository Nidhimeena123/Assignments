<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
</head>
<body>
    <script>
        // let base = 4, height = 6;
        // Getting Data from the user using prompt
        const base = prompt('Enter the base of the traingle');
        const height = prompt('Enter the height of the traingle');

        // Formula to find area of triangle
        const area = (base * height)/2;
        // Printing the result
        console.log("Area of Traingle is : " , area);
    </script>
</body>
