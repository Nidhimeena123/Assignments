    <script>
// Program to compute
// sum of digits in number
		
	function sumDigits(no)
	{
		if(no == 0){
		return 0 ;
		}

		return (no % 10) + sumDigits(parseInt(no/10)) ;
	}

	document.write(sumDigits(1523));


    </script>
