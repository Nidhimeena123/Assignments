<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Odd And Even using Ternary Operator
        let num = prompt('Enter the number of your choice')
        let result = (num % 2 == 0)? 'Even' : 'Odd';
        console.log(result);
    </script>
</body>
</html>
