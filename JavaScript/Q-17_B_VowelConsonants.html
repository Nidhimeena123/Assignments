<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let vowels = prompt('Enter a character');
          switch(vowels){
            case 'a':
                document.write('Vowel');
                break;
            case 'e':
                document.write('Vowel');
                break;
            case 'i':
                document.write('Vowel');
                break;
            case 'o':
                document.write('Vowel');
                break;
            case 'u':
                document.write('Vowel');
                break;
            default:
                document.write('Consonants')
          }

    </script>
</body>
</html>
