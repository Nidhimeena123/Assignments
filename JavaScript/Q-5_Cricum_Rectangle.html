<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circumference Of Rectangle</title>
</head>
<body>
    <script>
        // Taking input from user
        const a = prompt('Enter the value of a ');

        // Formula to find the circumference of Rectangle
        const c = 4 * a;

        // Printing the result
        console.log('The Circumference of Rectangle is ' + c);
    </script>
</body>
</html>
