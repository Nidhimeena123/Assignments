<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Converting Html table to Excel</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>30</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>25</td>
                    <td>UK</td>
                </tr>
                <tr>
                    <td>Charlie</td>
                    <td>35</td>
                    <td>Canada</td>
                </tr>
            </tbody>
        </table>
        <button onclick="tableToExcel()">Export to Excel</button>
    </div>


    <!-- SCRIPT -->
    <script src="table2excel.js"></script>

    <script>
       function tableToExcel(){
        let table2excel = new Table2Excel();
        table2excel.export(document.querySelectorAll("table.table"));
       }
    </script>
</body>

</html>
