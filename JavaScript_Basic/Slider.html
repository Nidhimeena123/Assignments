    <div class="main">

    </div>

    
    
    <script>
        var img_tag = document.getElementsByClassName("img");
        // var img_tag1 = document.querySelectorAll(".img")
        // console.log(img_tag1)
        console.log(img_tag)


        index = 0 
        function slider(){
            for(i=0;i<img_tag.length;i++){
                img_tag[i].style.display = "none"
            }

            img_tag[index].style.display = "block"
            index++;

            // 4 index 0
            if(index == 4){
                index = 0;
            }

            setTimeout(slider,1000)

        }
        slider()
    </script>
