<body>
    <script>
        // Finding Minimum number among 3 number using ternary operator
        function findSmallest(num1, num2, num3) {
            return num1 <= num2 && num1 <= num3 ? num1
                : num2 <= num1 && num2 <= num3 ? num2
                    : num3;
        }

        const SmallestNumber = findSmallest(10, 5, 8);
        console.log("Smallest number:", SmallestNumber);

    </script>
</body>
