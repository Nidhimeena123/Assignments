<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Initializing the factorial number to 5 
        let factNumber = 5

        // Initializing fact to 1
        let fact = 1;

        // Using for loop to find the factorial of 5
        for( i=1; i<=factNumber; i++){
            fact *=i
        }
        document.write(fact)
    </script>
</body>
</html>
