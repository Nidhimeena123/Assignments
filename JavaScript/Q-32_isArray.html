<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Initializing a string and array
        let str = 'This is string';
        let arr = [10, 20, 30, 40, 50];

        // using Array.isArray method to see if it is an array or not 
        let result = Array.isArray(str);
        console.log(result);

        let result1 = Array.isArray(arr);
        console.log(result1);
    </script>
</body>
</html>
