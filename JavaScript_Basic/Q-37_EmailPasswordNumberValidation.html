<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <!-- Form -->
    <form action="" onsubmit="validate()">
        <div>
            Email : <input type="email" name="email" placeholder="Write your Email" id="email">
        </div>
        <div >
            Number : <input type="text" name="number" placeholder="Write your Phone Number" id="pNumber">
        </div>
        <div id="Pass">
            Password : <input type="password" name="pass" placeholder="Write your Password" id="Pass">
        </div>
        <div>
            <button  value="Submit">Submit</button>
        </div>

    </form>

    <!-- SCRIPT -->
      
    <script>
        function validate(){
        //  First we will store all the values of input type
        const a = document.getElementById("email").value;
        const b = document.getElementById("pNumber").value;
        const c = document.getElementById("Pass").value;

        // If any of the field is not field then it will show an alert message
        if(a == ""){
            alert('Email is mandatory')
        }
        else if(b == ""){
            alert('Number is mandatory')
        }
        else if(c == ""){
            alert('Password is mandatory')
        }

    }

    </script>
</body>

</html>
