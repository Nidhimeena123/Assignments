<body>
    <script>
        let num = 1234;
        let firstDigit = 0;
        let lastDigit = 0;
        let sum = 0;

        lastDigit = num % 10;

        while(num > 10){
            num = num / 10;
        }

        firstDigit = num;
         
        sum = firstDigit + lastDigit;

        console.log(Math.round(sum));


    </script>
