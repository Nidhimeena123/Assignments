<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i<5; i++){
            let Fahrenheit = prompt('Enter the Temperature');
            const celsius = ((Fahrenheit - 32) * 5) / 9;
            document.write(Math.round(` ${celsius} C`))
        }

    </script>
</body>
</html>
